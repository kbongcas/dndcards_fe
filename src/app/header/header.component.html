<div layout="column">
    <mat-toolbar color="primary" class="z-depth-3">
        <span class="name">[Logo  ]</span>
        <span class="name">DnD Cards</span>
        <span class="spacer1"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu"> 
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item *ngIf="userDetails" (click)="logout()">
                Log out
             </a>
            <button mat-menu-item *ngIf="!userDetails">
                Log in
            </button>
            <button mat-menu-item>Settings</button>
        </mat-menu>
    </mat-toolbar>
</div>
